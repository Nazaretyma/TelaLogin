<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Tela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet"  href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--campo para email e senha-->
    <div id="login-container">
        <h1> LOGIN</h1>
        <form action="">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
            <label for="password"> Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha"> 
            <a href="#" id="forgot-pass"> Esqueceu a senha?</a>
            <input type="submit" value="Iniciar Sessão">
        </form>

           <!--icones para redes sociais-->
        <div id="social-container">
            <p> Ou entre pelas suas redes sociais </p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>

        <!--campo para criar conta nas redes sociais ou fazer login em uma conta ja existente-->
        <div id="register-container">
            <p> Ainda não tem uma conta?</p>
            <a href="#"> Register</a>
        </div>

    </div>
</body>
</html>
